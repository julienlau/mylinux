apiVersion: v1
kind: Pod
metadata:
  name: tools
  labels:
    app.kubernetes.io/name: tools
spec:
  containers:
    - name: my-tools
      imagePullPolicy: Always
      image: pepitedata/tools:focal
      command: ["tail", "-f", "/dev/null"]
      resources:
        requests:
          cpu: "250m"
          memory: "200M"
